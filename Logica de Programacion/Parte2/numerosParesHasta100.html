<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Pares del 1 al 100</title>
</head>
<body>
    <h1>Mostrando los numeros pares desde 1 a 100</h1>
    <script>
        

        let contador = 2;

        while (contador <= 100) {

            document.write("Numero Par " + contador)
            document.write("<br>");

            contador = contador + 2;
        }

        document.write ("FIN")
    </script>
</body>
</html>
