<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina Adivinardor</title>
</head>
<body>
    <input/>
    <button>Adivina!</button>



    <script>

        function verificar () {

            secretos.includes(parseInt(secretoIngresado.value)) ? document.write("Valor Encontrado") : document.write("Alpiste perdiste cucaracha inmunda!");

        }
        
        
        
        let secretos = [2, 4, 6, 8, 10, 11];

        let secretoIngresado = document.querySelector("input");
        let boton = document.querySelector("button");

        boton.onclick = verificar;


    </script>
    
</body>
</html>
